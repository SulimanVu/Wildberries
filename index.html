<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/checkbox.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Wildberries</title>
</head>

<body>

    <header>
        <div class="menu">
            <div><img src="./images/burger.png" alt="#"></div>
            <h3>ТОВАРЫ И ТОЧКА</h3>
        </div>
        <div class="input__block">
            <input type="text" placeholder="Я ищу...">
            <img src="./images/search.png" alt="#">
        </div>
        <div class="icons">
            <div>
                <img src="./images/profile.png" alt="#">
                <span>Профиль</span>
            </div>
            <div>
                <img src="./images/basket.png" alt="#">
                <span>Корзина</span>
            </div>
        </div>
    </header>

    <main>
        <section class="products">
            <h2>Корзина</h2>
            <div class="see__all">
                <div>
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkbox_checkmark"></span>
                    </label>
                    <span>Выбрать все</span>
                </div>
                <img src="./images/arrow.png" alt="#">
            </div>
            <div class="prod__cards">
                <div class="prod__info">
                    <label class="checkbox_container">
                        <input type="checkbox">
                        <span class="checkbox_checkmark"></span>
                    </label>
                    <div class="prod_img">
                        <img src="./images/product_img1.png" alt="">
                    </div>
                    <div class="prod__all__info">
                        <p class="prod__header">Футболка UZcotton мужская</p>
                        <span class="prod__color">Цвет: белый</span>
                        <span class="prod__size">Размер: 56</span> <br>
                        <span class="producer">Коледино WB</span> <br>
                        <span class="producer">OOO Вайлдберриз</span>
                    </div>
                </div>
                <div class="prod__amount">
                    <div class="prod__change__amount">
                        <div class="amount">
                            <div class="increment">-</div>
                            <div class="in__stock">0</div>
                            <div class="decrement">+</div>
                        </div>
                        <p style="color:red;">Осталось 2 шт.</p>
                        <div>
                            <img src="" alt="like">
                            <img src="" alt="delete">
                        </div>
                    </div>
                    <div class="prod__price">
                        <h3>522 сом</h3>
                        <s><p>1051</p></s>
                    </div>
                </div>
            </div>
        </section>
        <aside class="card__price">

        </aside>
    </main>
    <footer>

    </footer>

    <script src="./index.js"></script>
</body>

</html>
